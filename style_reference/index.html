<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giannis AI Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="giannis-logo-grey.png" alt="Giannis Logo">
                </div>
                <h1>Giannis AI</h1>
            </div>

            <!-- Primary Actions -->
            <div class="sidebar-actions">
                <button class="new-chat-btn" id="newChatBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>

                <a href="https://form.typeform.com/to/rpVbmnoi" target="_blank" class="feedback-btn" id="feedbackBtn"
                    title="Share your feedback">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        <circle cx="9" cy="10" r="1"></circle>
                        <circle cx="15" cy="10" r="1"></circle>
                        <path d="M9 14.5s1.5 1.5 3 1.5 3-1.5 3-1.5"></path>
                    </svg>
                    Give Feedback
                </a>
            </div>

            <div class="history-list" id="historyList">
                <!-- History items will be added dynamically -->
            </div>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>

                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle Sidebar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-interface" id="chatInterface">
            <header class="mobile-header">
                <div class="logo-text">Giannis AI</div>
            </header>

            <!-- Welcome Screen (Initial State) -->
            <div class="welcome-container" id="welcomeScreen">
                <div class="welcome-logo">
                    <img id="welcomeLogoImg" src="giannis-logo.png" alt="Giannis Logo">
                </div>
                <h2 class="welcome-text">
                    <span id="dynamicVerb" class="dynamic-verb">Ask</span>
                    <span class="static-noun"><span class="yellow-text">Giannis</span>,</span>
                    <span id="dynamicSuffix" class="dynamic-suffix">start by saying Hi</span>
                </h2>
            </div>

            <div class="chat-messages hidden" id="chatMessages">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area-container centered" id="inputAreaContainer">
                <div class="input-area">
                    <form id="chatForm" class="chat-form">
                        <div class="input-wrapper">
                            <textarea id="userInput" placeholder="Message Giannis..." rows="1"></textarea>
                            <button type="submit" id="sendBtn" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                    width="20" height="20">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                                </svg>
                            </button>
                        </div>
                    </form>
                    <div class="disclaimer">Giannis can make mistakes as it is still in a pilot phase. Check important
                        info.</div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
